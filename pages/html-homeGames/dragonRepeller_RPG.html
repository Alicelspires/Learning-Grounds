<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/style_games/dragonRepeller_RPG.css">
    <link rel="shortcut icon" href="../../assets/img/img-homeGames/Triforce.png" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/styles/style_games/components.css">
    <title>RPG - Dragon Repeller</title>
</head>
<body>
    <header class="header">
        <nav class="navegation-bar">
            <div class="home">
                <a href="./homeGames.html"><img class="logo-icone" src="../../assets/img/img-homeGames/Triforce.png" alt="logo home games"></a>
                <h3 class="logotipo">Home games</h3>
            </div>
            <div>
                <a href="../../index.html"><img class="logo-icone" src="../../assets/img/common/logo/icons8-logoProj-white.png" alt="logo free Code Camp"></a>
            </div>
        </nav>
    </header>

    <section>
        <img class="logo" src="../../assets/img/img-homeGames/DragonRepeller-logo.png" alt="">
        <main id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1" class="button1">Go to store</button>
                <button id="button2" class="button2">Go to cave</button>
                <button id="button3" class="button3"> Fight dragon</button>
            </div>
            <div id="monsterStats">
                <span class="stats">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stats">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">
                Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
            </div>
        </main>
    </section>

    <script src="../../assets/js/js-homeGames/RPG.js"></script>
</body>
</html>
