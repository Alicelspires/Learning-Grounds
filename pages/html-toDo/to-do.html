<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/img/img-to-do/to-do_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/styles/style_to-do/to-do.css">
    <link rel="stylesheet" href="../../assets/styles/style_to-do/dropDown.css">
    <link rel="stylesheet" href="../../assets/styles/style_to-do/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/license.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/css/all/all.min.css">
    <title>To-do app</title>
</head>
<body>
    <header>
        <div class="logo-button">
            <i class="fi fi-rr-notes-medical" id="logoNotes"></i>
            <button id="addNote"><i class="fi fi-br-plus"></i></button>
        </div>
        <div class="colors"></div>
        <a href="../../index.html">
            <img class="logo-freeCodeCamp" src="../../assets/img/common/logo/icons8-logoProj-white.png" alt="logo">
        </a>
    </header>

    <section id="notes"></section>

    <main>
        <div class="main-info">
            <input id="title" type="text" placeholder="Title">
            <span>
                <span class="dateEdit" ></span>
                <span class="color-dropdown" >
                    <i id="folders" class="fi fi-rr-add-folder color-toggle"></i>
                    <div class="color-options"></div>
                </span>
            </span>
        </div>
        <textarea id="text" placeholder="Type something..." ></textarea>
    </main>

    <script type="module" defer src="../../assets/js/js-toDo/to-do.js"></script>
    <script type="module" src="../../assets/js/js-toDo/displayFeatures.js"></script>
</body>
</html>
