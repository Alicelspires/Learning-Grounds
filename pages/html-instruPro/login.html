<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/style-instruPro/login.css">
    <link rel="shortcut icon" href="../../assets/img/img-instruPro/guitar-logo-instruPro.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c9fc2a1cab.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section>
        <form action="">
            <input id="check" type="checkbox">
            <h1 id="title">Log in</h1>
            <label id="label-user" for="user" class="user">User</label>
            <input id="user" type="text" class="user">

            <label for="email">E-mail</label>
            <input id="email" type="email" required>

            <label for="password">Password</label>
            <input id="password" type="password" required>

            <button type="submit" id="buttonTarget">Log in</button>
            <label for="check" id="sign-in">Don't have an account</label>
        </form>
    </section>

    <script type="module" src="../../assets/js/js-instruPro/login.js"></script>
    <script type="module" src="../../assets/js/js-instruPro/instruPro.js"></script>
</body>
</html>
