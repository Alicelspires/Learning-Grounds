<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/img-littlegames/Triforce.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style_games/components.css">
    <link rel="stylesheet" href="../styles/style_games/rockPaperScissors.css">
    <title>Rock Paper & Scissors</title>
</head>
<body>
    <header class="header">
        <nav class="navegation-bar">
            <div class="home">
                <a href="../projects/little_games.html"><img class="logo-icone" src="../img/img-littlegames/Triforce.png" alt="logo little game"></a>
                <h3 class="logotipo">Rock Paper and Scissors</h3>
            </div>
            <div>
                <a href="../index.html"><img class="logo-icone" src="../common/logo/icons8-logoProj-white.png" alt="logo free Code Camp"></a>
            </div>
        </nav>
    </header>

    <section>
        <main>
            <div class="hand" id="rock"><img id="rock" src="../img/img-littlegames/rock.png" alt="Rock"></div>
            <div class="hand" id="paper"><img id="paper" src="../img/img-littlegames/paper.png" alt="Paper"></div>
            <div class="hand" id="scissors"><img id="scissors" src="../img/img-littlegames/scissors.png" alt="Scissors"></div>
        </main>
        <h3 id="answer">YOU WIN</h3>
        <div class="info">
            
        </div>
        <div class="features">
            <p>Win: <span id="status">00</span></p>
            <p>Losses: <span id="status">00</span></p>
            <p>Ties: <span id="status">00</span></p>
        </div>
        <div class="btns">
            <button id="reset">Reset Score</button>
            <button id="again">Final Result</button>
        </div>
    </section>

    <div class="bg-popUp">
        
    </div>

    <script src="../js/js-littleGames/script-RockPaperScissors.js"></script>
</body>
</html>
