<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/img-littlegames/Triforce.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style_games/components.css">
    <link rel="stylesheet" href="../styles/style_games/ticTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <nav class="navegation-bar">
            <div class="home">
                <a href="../projects/little_games.html"><img class="logo-icone" src="../img/img-littlegames/Triforce.png" alt="logo little game"></a>
                <h3 class="logotipo">Little games</h3>
            </div>
            <div>
                <a href="../index.html"><img class="logo-icone" src="../common/logo/icons8-logoProj-white.png" alt="logo free Code Camp"></a>
            </div>
        </nav>
    </div>
    
    <main>
        <div class="levels">
            <span class="level">0</span>
            <h1>YOU</h1>
        </div>

        <section>
            <div class="btns">
                <button>Reset Score</button>
                <button>Play Again</button>
            </div>
            <div class="square">
                <div class="first row">
                    <div class="div01"><div id="element"></div></div>
                    <div class="div02"><div id="element"></div></div>
                    <div class="div03"><div id="element"></div></div>
                </div>
                <div class="second row">
                    <div class="div04"><div id="element"></div></div>
                    <div class="div05"><div id="element"></div></div>
                    <div class="div06"><div id="element"></div></div>
                </div>
                <div class="third row">
                    <div class="div07"><div id="element"></div></div>
                    <div class="div08"><div id="element"></div></div>
                    <div class="div09"><div id="element"></div></div>
                </div>
            </div>
        </section>

        <div class="levels">
            <span class="level">0</span>
            <h1>COMPUTER</h1>
        </div>
    </main>

</body>
</html>
