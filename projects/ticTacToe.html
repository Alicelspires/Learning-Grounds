<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/img-littlegames/Triforce.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style_games/components.css">
    <link rel="stylesheet" href="../styles/style_games/ticTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <nav class="navegation-bar">
            <div class="home">
                <a href="../projects/little_games.html"><img class="logo-icone" src="../img/img-littlegames/Triforce.png" alt="logo little game"></a>
                <h3 class="logotipo">Little games</h3>
            </div>
            <div>
                <a href="../index.html"><img class="logo-icone" src="../common/logo/icons8-logoProj-white.png" alt="logo free Code Camp"></a>
            </div>
        </nav>
    </div>
    
    <main>
        <div class="btns">
            <button id="again">Reset game</button>
        </div>

        <div class="levels">
            <span>
                <span class="level">0</span>
                <h3>you</h3>
            </span>
            <span>
                <span class="level">0</span>
                <h3>computer</h3>
            </span>
        </div>

        <h1 id="message"></h1>

        <div class="turn-container">
            <h3>Turns</h3>
            <span>
                <div class="turn-box">X</div>
                <div class="turn-box">O</div>
            </span>
        </div>

        <div class="square">
            <div class="first row">1</div>
            <div class="second row">2</div>
            <div class="third row">3</div>
            <div class="forth row">4</div>
            <div class="fifth row">5</div>
            <div class="sixth row">6</div>
            <div class="seventh row">7</div>
            <div class="eigth row">8</div>
            <div class="nineth row">9</div>
        </div>
    </main>
    <script src="../js/js-littleGames/ticTacToe.js"></script>
</body>
</html>
