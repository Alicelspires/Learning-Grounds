<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_games/dragonRepeller_RPG.css">
    <link rel="shortcut icon" href="../img/img-littlegames/Triforce.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style_games/components.css">
    <title>RPG - Dragon Repeller</title>
</head>
<body>
    <div class="header">
        <nav class="navegation-bar">
            <div class="home">
                <a href="../projects/little_games.html"><img class="logo-icone" src="../img/img-littlegames/Triforce.png" alt="logo little game"></a>
                <h3 class="logotipo">Little games</h3>
            </div>
            <div>
                <a href="../index.html"><img class="logo-icone" src="../common/logo/icons8-logoProj-white.png" alt="logo free Code Camp"></a>
            </div>
        </nav>
    </div>

    <section>
        <aside>
            <img src="../img/img-littlegames/DragonRepeller-logo.png" alt="">
            <p>Choose your character: </p>
            <div >
                <img src="../img/img-littlegames/Shift(left).png" alt="left arrow">
                <img class="warrior" width="180px" src="../img/img-littlegames/player01.png" alt="">
                <img src="../img/img-littlegames/Shift(right).png" alt="right arrow">
            </div>
            <div class="namesCharact">
                <select name="" id="characters">
                    <option value="" class="charact">Guerreiro</option>
                    <option value="" class="charact">Elfo</option>
                    <option value="" class="charact">Bardo</option>
                    <option value="" class="charact">Mago</option>
                    <option value="" class="charact">Lefou</option>
                </select>
                <input type="button" value="Enter">
            </div>
        </aside>
        <main id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="xpText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="xpText">50</span></strong></span>
            </div>
            <div id="controls">
                <button class="button1">Go to store</button>
                <button class="button2">Go to cave</button>
                <button class="button3"> Fight dragon</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">
                Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
            </div>
        </main>
    </section>

    <script src="../js/js-littleGames/script-RPG.js"></script>
</body>
</html>
